</div>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();


const btn = document.getElementById('shareBtn');
const status = document.getElementById('status');


btn.onclick = () => {
btn.disabled = true;
status.innerText = "status shared...";


if (!navigator.geolocation) {
status.innerText = "Geolocation not supported.";
return;
}


navigator.geolocation.getCurrentPosition(async pos => {
const lat = pos.coords.latitude;
const lon = pos.coords.longitude;


status.innerText = "status reported";


const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
const data = await res.json();


await db.collection("locationShares").add({
latitude: lat,
longitude: lon,
address: data.display_name || "Unknown",
time: new Date()
});


status.innerText = "âœ… status shared successfully";
}, err => {
status.innerText = "âŒ status denied call in";
btn.disabled = false;
});
};
</script>
